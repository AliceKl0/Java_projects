<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr th:each="row:${rows}">

        <td th:each="field:${row}" th:text="${field.name}"/>
    </tr>
</table>
</body>
</html>
