<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Добро пожаловать!</h2>
    <div class="list-group">
        <a th:href="@{/calculate/currency}" class="list-group-item list-group-item-action">Конвертер валют</a>
        <a th:href="@{/calculate/ohm}" class="list-group-item list-group-item-action">Калькулятор закона Ома</a>
        <a th:href="@{/history}" class="list-group-item list-group-item-action">История операций</a>
        <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
           th:href="@{/currency}"
           class="list-group-item list-group-item-action">Управление курсами валют</a>
        <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
           th:href="@{/admin/users}"
           class="list-group-item list-group-item-action">Управление пользователями</a>
    </div>
    <form th:action="@{/logout}" method="post" class="mt-3">
        <button type="submit" class="btn btn-danger">Выйти</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>
</body>
</html>
