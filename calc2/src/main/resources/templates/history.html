<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>История операций</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .history-item { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
  </style>
</head>
<body>
</div>
<div class="container mt-4">
  <!-- Навигация -->
  <div class="list-group mb-4">
    <a th:href="@{/}" class="list-group-item list-group-item-action">На главную</a>
  </div>

  <h2>История операций</h2>
  <div th:each="item : ${history}" class="history-item">
    <div th:if="${isAdmin}">
      [<span th:text="${#temporals.format(item.timestamp.toLocalDateTime(), 'yyyy-MM-dd HH:mm')}"></span>]
      Пользователь <span th:text="${item.user.username}"></span>:
      <span th:text="${item.details}"></span>
    </div>
    <div th:unless="${isAdmin}">
      [<span th:text="${#temporals.format(item.timestamp.toLocalDateTime(), 'yyyy-MM-dd HH:mm')}"></span>]
      Вы выполнили: <span th:text="${item.details}"></span>
    </div>
  </div>
</div>
</body>
</html>
