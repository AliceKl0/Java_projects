<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="auth-container">
        <h2 class="mb-4 text-center">Регистрация</h2>

        <!-- Сообщение об ошибке -->
        <div th:if="${param.error}" class="alert alert-danger mb-3">
            Имя пользователя уже занято
        </div>

        <!-- Форма регистрации -->
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="mb-3">
                <label class="form-label">Имя пользователя</label>
                <input type="text" class="form-control"
                       th:field="*{username}"
                       required>
            </div>
            <div class="mb-4">
                <label class="form-label">Пароль</label>
                <input type="password" class="form-control"
                       th:field="*{password}"
                       required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Зарегистрироваться</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>

        <div class="text-center">
            <p class="mb-0">Уже есть аккаунт?
                <a th:href="@{/login}" class="text-decoration-none">Войдите</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
