<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Вход в систему</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .auth-container {
        max-width: 400px;
        margin: 5rem auto;
        padding: 2rem;
        border: 1px solid #dee2e6;
        border-radius: 0.5rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="auth-container">
    <h2 class="mb-4 text-center">Вход в систему</h2>

    <!-- Сообщения об ошибках -->
    <div th:if="${param.error}" class="alert alert-danger mb-3">
      Неверное имя пользователя или пароль
    </div>
    <div th:if="${param.registered}" class="alert alert-success mb-3">
      Регистрация успешна! Войдите в систему
    </div>
    <div th:if="${param.logout}" class="alert alert-info mb-3">
      Вы вышли из системы
    </div>

    <!-- Форма логина -->
    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label class="form-label">Имя пользователя</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-4">
        <label class="form-label">Пароль</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3">Войти</button>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>

    <div class="text-center">
      <p class="mb-0">Нет аккаунта?
        <a th:href="@{/register}" class="text-decoration-none">Зарегистрируйтесь</a>
      </p>
    </div>
  </div>
</div>
</body>
</html>
