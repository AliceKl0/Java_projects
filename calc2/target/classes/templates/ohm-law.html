<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Закон Ома</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="list-group mb-4">
    <a th:href="@{/}" class="list-group-item list-group-item-action">На главную</a>
  </div>
</div>
<div class="container mt-4">
  <h2>Калькулятор закона Ома</h2>
  <form method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="mb-3">
      <label>Напряжение (V)</label>
      <input type="number" step="0.01" class="form-control" name="voltage">
    </div>
    <div class="mb-3">
      <label>Сила тока (I)</label>
      <input type="number" step="0.01" class="form-control" name="current">
    </div>
    <div class="mb-3">
      <label>Сопротивление (R)</label>
      <input type="number" step="0.01" class="form-control" name="resistance">
    </div>
    <button type="submit" class="btn btn-primary">Рассчитать</button>
  </form>

  <div th:if="${voltage != null}" class="mt-3">
    <p>Напряжение (V): <span th:text="${voltage}"></span></p>
    <p>Сила тока (I): <span th:text="${current}"></span></p>
    <p>Сопротивление (R): <span th:text="${resistance}"></span></p>
  </div>
</div>
</body>
</html>
